<div id="skills" class="row row-no-padding">
  <h1 id="what-i-can-do">What can I do?</h1>
  <div ng-repeat="i in iconsInfo" class="tech-icon col-xs-2">
    <div class="icon-container">
      <img ng-src="../images/techlogos/{{i.icon}}">
    </div>
    <span class="icon-text">{{i.text}}</span>
  </div>
</div>
