<div class="container">
  <header class="col-sm-6 text-center">
    <img ng-src="http://demos.seekerinfinity.com/demo/insta/preview/images/home_dp.jpg" alt="image of me" class="col-xs-12">
    <div class="mask"></div>
    <div class="intro-content">
      <h1>Hello.</h1>
      <h1>I'm <span class="red">Yandri</span></h1>
      <h2>Software Engineer</h2>
    </div>
  </header>
  <nav class="col-sm-6">
    <ul id="nav-items">
      <li id="{{item.id}}" ng-repeat="item in nav" class="col-xs-12">
        <img ng-src="{{item.img}}" alt="{{item.alt}}" class="col-xs-12">
        <div class="mask"></div>
        <div class="content">
          <div class="circle">
            <div class="icon"></div>
          </div>
          <div class="">
            <h2>{{item.name[0]}}<span class="red">{{item.name[1]}}</span>{{item.name[2]}}</h2>
            <h3>{{item.info}}</h3>
          </div> 
        </div> <!-- content -->
      </li> 
    </ul>
  </nav>
</div> <!-- main-container -->
