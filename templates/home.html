<div class="container">
  <header class="col-sm-6">
    <h1>Hello there</h1>
    <h1>I'm Yandri</h1>
    <h2>Software Engineer</h2>
  </header>
  <nav class="col-sm-6">
    <ul id="nav-items">
      <li id="{{item.id}}" ng-repeat="item in nav">
        <img ng-src="{{item.img}}" alt="{{item.alt}}">
        <div class="nav-item-mask"></div>
        <div class="content">
          <div class="circle">
            <div class="icon"></div>
          </div>
          <div class="">
            <h2>{{item.name[0]}}<span>{{item.name[1]}}</span>{{item.name[2]}}</h2>
            <h3>{{item.info}}</h3>
          </div> 
        </div> <!-- content -->
      </li> 
    </ul>
  </nav>
</div> <!-- main-container -->
